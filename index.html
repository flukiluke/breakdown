<!doctype html>
<html>
<head>
  <title>A UTF-8 Helper</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="styles.css" rel="stylesheet" />
  <script src="jquery.js"></script>
  <script src="utf8.js"></script>
  <script src="unicodedata.js"></script>
  <script src="ucd.js"></script>
  <script src="breakdown.js"></script>
</head>
<body>
<h1>Breakdown - a text encoding analyser</h1>

<div id="raw-area" class="input-area">
  <h4>Copy-pasted text<h4>
  <textarea id="ta-raw"></textarea>
  <button id="bt-raw">Go</button>
</div>

<div id="utf8hex-area" class="input-area">
  <h4>UTF8 as a hex string</h4>
  <textarea id="ta-utf8hex"></textarea>
  <button id="bt-utf8hex">Go</button>
</div>

<div id="utf32hex-area" class="input-area">
  <h4>UTF32 as a hex string</h4>
  <textarea id="ta-utf32hex"></textarea>
  <button id="bt-utf32hex">Go</button>
</div>

<div id="names-output">
  <ul id="char-names">
  </ul>
</div>

</body>
</html>
